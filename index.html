<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wedding of Gung Gus & Sonia</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

    <style>
        /* Reset CSS Dasar */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
        }

        /* Container Halaman Pembuka */
        .hero-section {
            height: 100vh; /* Tinggi section setinggi layar */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box; /* Agar padding tidak menambah ukuran elemen */

            /* Terapkan gambar latar belakang */
            background-image: 
                /* Lapisan overlay gelap untuk membuat teks lebih mudah dibaca */
                linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                /* Ganti URL_FOTO_ANDA.jpg dengan URL gambar Anda */
                url('URL_FOTO_ANDA.jpg');
            
            background-size: cover; /* Gambar menutupi seluruh area */
            background-position: center; /* Posisi gambar di tengah */
            background-repeat: no-repeat;
        }

        .hero-section h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem; /* Ukuran font untuk "The Wedding of" */
            font-weight: 400;
            margin: 0;
            letter-spacing: 2px;
        }

        .couple-name {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem; /* Ukuran font nama mempelai */
            margin: 10px 0;
        }

        .guest-info {
            margin-top: 40px; /* Jarak dari nama mempelai */
            font-weight: 300;
        }
        
        .guest-info p {
            margin: 5px 0;
        }
        
        .guest-name {
            font-weight: 400;
            font-size: 1.1rem;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            margin-top: 25px;
            padding: 12px 28px;
            border: 1px solid #ffffff;
            border-radius: 50px; /* Membuat sudut tombol menjadi bulat */
            background-color: rgba(255, 255, 255, 0.1); /* Latar belakang semi-transparan */
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .cta-button:hover {
            background-color: #ffffff;
            color: #000000;
        }
        
        .cta-button svg {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            fill: currentColor; /* Warna ikon mengikuti warna teks */
        }
        
        /* Penyesuaian untuk layar kecil (Mobile) */
        @media (max-width: 768px) {
            .couple-name {
                font-size: 3rem;
            }
            .hero-section h1 {
                font-size: 1.2rem;
            }
        }

    </style>
</head>
<body>

    <div class="hero-section">
        <h1>The Wedding of</h1>
        <h2 class="couple-name">Gung Gus & Sonia</h2>
        
        <div class="guest-info">
            <p>Kepada Bpk./Ibu/Saudara/i</p>
            <p class="guest-name">Tamu Undangan</p>
        </div>

        <a href="#isi-undangan" class="cta-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path d="M48 64C21.5 64 0 85.5 0 112v288c0 26.5 21.5 48 48 48h416c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zM0 112C0 99.1 7.2 87.7 18.1 82.2L244.5 220.6c11.3 6.4 25.6 6.4 37 0L501.9 82.2C494.8 87.7 512 99.1 512 112v23.2L327.9 259.3c-17.7 10-39.2 10-56.9 0L0 135.2V112zM48 448V214.3l168.1 95.6c21.8 12.4 48.7 12.4 70.5 0L464 214.3V448H48z"/>
            </svg>
            Buka Undangan
        </a>
    </div>

    </body>
</html>
